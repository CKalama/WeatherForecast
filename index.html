<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <!-- Linking Foundation CDN -->
    <!-- Framework 6.6..3 - https://get.foundation/sites/docs/ -->
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
 <!-- Header -->
    <header>
        <h1 style="text-align:center;">Select a City in the World</h1>
        <br>
    </header>
<!-- Building a Grid Container with Foundation -->
    <div class="grid-container">
    <div class="grid-x grid-margin-x">
        <div class="cell medium-6">
           <input type="search" id="weather-search" placeholder="Type a City..">
           <button type="button" class="success button" id="weather-btn">Submit</button> 
                  
        </div>
        <div class="cell medium-6">
            <b>Search History</b>
             <!-- History of Previous Searches Goes Down Here -->
             <div id="weather-history"></div>
           
        </div>
    </div>
    <div class="grid-y grid-margin-y grid-padding-y">
        <div class="cell medium-10 output">
             <!-- Output stored Here -->
             <div id="weather-output" data-output="output"></div> 
        </div>
        <div class="cell medium-2">
            <b>Weekly Forecast</b>
            <!-- Putting 5 Day weekly forecast in this Div. -->
            <div id="week-forecast"></div>
        </div>
    </div>
</div>

















    <!-- Linking JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
     <!-- Linking Javascript -->
     <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <!-- Linking Javascript -->
    <script src="script.js"></script>
</body>
</html>
